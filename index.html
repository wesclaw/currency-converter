<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency Converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <h1>Currency Converter</h1>
    <div class="container">
      <div class="left-side">
        <p>Amount</p>
        <div class="input-wrapper">
          <input type="number" value="100" id="first-input">
          <select name="country" id="country-select-first">
            <option value="USD" selected>USD</option>
            <option value="PLN">PLN</option>
            <option value="EGP">EGP</option>
          </select>
        </div>
      </div>
      <button class="arrow-btn"><img src="images/arrows.png" class="arrows-icon"></button>
      <div class="right-side">
        <p>Converted to</p>
        <div class="input-wrapper">
          <input type="number" id="second-input">
          <select name="country" id="country-select-second">
            <option value="PLN">PLN</option>
            <option value="USD">USD</option>
            <option value="EGP">EGP</option>
            <option value="EUR" selected>EGP</option>
          </select>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js" async defer></script>
  </body>
</html>
